<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Terminal Access</title>
  <style>
    body {
      background: black;
      color: #00FF00;
      font-family: monospace;
      padding: 20px;
      font-size: 1.2em; /* Base font size for all text */
    }

    #terminal {
      max-width: 700px;
      margin: auto;
    }

    /* Password input styling */
    input {
      background: black;
      border: none;
      color: #00FF00;
      font-family: monospace;
      font-size: 4em; /* Change password box size here */
      outline: none;
      width: 100%;
    }

    /* Boot sequence and prompt text */
    #boot, #prompt, #msg {
      font-size: 1.2em; /* General terminal text size */
    }

    #video {
      display: none;
      margin-top: 20px;
      width: 100%;
      max-width: 700px;
    }

    .line {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div class="line" id="boot"></div>
    <div class="line" id="prompt"></div>
    <input type="password" id="password" autofocus />
    <div class="line" id="msg"></div>
    <video id="video" controls>
      <source src="video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <script src="script.js"></script>
</body>
</html>
